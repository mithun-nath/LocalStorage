<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 text-center>Local Storage App</h1>
  <ion-card *ngFor="let data of datas"
  (click) = "addItem(data)">
    <ion-card-content>
      <ion-card-title>
        {{ data.title }}
      </ion-card-title>
      {{ data.content }}
    </ion-card-content>
  </ion-card>
  </ion-content>
